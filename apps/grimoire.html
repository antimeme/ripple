  jQuery(function($) { // Required to make Bootstrap tabs work

<script src="grimoire.js"></script>
<script>
  jQuery(function($) {
    var complete = function() {
      $.each(grimoire.tomes, function(name, tome) {
        $('#tomes').append('<option>' + name + '</option>');
      });
      console.log('complete');
    };
    var loading = 0;
    var loaded = function() {
      loading -= 1;
      if (loading == 0)
        complete();
    };
    $.getJSON('tomes/index').fail(function() { complete(); })
                            .done(function(data) {
      for (var index in data) {
        var name = data[index];
        loading += 1;
        $.ajax({
          dataType: "json", url: 'tomes/' + name, cache: false,
          tomeName: name}).done(function(data) {
          grimoire.load(this.tomeName, data);
        }).always(function() { loaded(); });
      }
    });
  });
</script>
