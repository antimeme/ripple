<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Omnivore Test</title>
<style>
    html, body
    { padding: 0; margin: 0; overflow: hidden; position: relative; }
    canvas { background: white; color: #336; }
</style>

<select id="rule">
    <option>entry</option>
    <option>male_name</option>
    <option>female_name</option>
</select>
<button id="generate">Generate</button>
<div id="list"></div>

<script src="ripple/polyfill.js"></script>
<script src="ripple/ripple.js"></script>
<script src="ripple/omnivore.js"></script>
<script>//<![CDATA[
 ripple.ready(function() {
     var list = document.getElementById('list');
     var generate = document.getElementById('generate');
     var select = document.getElementById('rule');
     var rule = 'entry';

     select.addEventListener('change', function(event) {
         rule = event.target.value
     });

     generate.addEventListener('click', function(event) {
         list.insertBefore(
             ripple.createElement(
                 'p', null, omnivore.example.generate(rule)),
             list.childNodes[0]);
     });

     for (var ii = 0; ii < 8; ++ii)
         list.insertBefore(
             ripple.createElement(
                 'p', null, omnivore.example.generate(rule)),
             list.childNodes[0]);
     
 }); //]]></script>
