<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Omnivore Test</title>
<style>
    html, body
    { padding: 0; margin: 0; overflow: hidden; position: relative; }
    canvas { background: white; color: #336; }
</style>

<input id="text" type="text"></input>
<button id="generate">Generate</button>

<div id="list"></div>

<script src="ripple/polyfill.js"></script>
<script src="ripple/ripple.js"></script>
<script src="ripple/omnivore.js"></script>
<script>//<![CDATA[
 ripple.ready(function() {
     var example = omnivore.grammar({
         vowel: ['a', 'e', 'i', 'o', 'u'],
         consonant: [
             'b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm',
             'n', 'p', 'q', 'r', 's', 't', 'v', 'w', 'x', 'z'],
         start: [['%consonant', '%vowel']],
         middle: [{weight: 4, rule: ['%consonant', '%vowel']},
                  ['%middle', '%middle']],
         end: [['%consonant']],
         name: [{weight: 4, rule: ['%start', '%middle', '%end']},
                ['%start', '%end']],
     });

     var list = document.getElementById('list');
     var generate = document.getElementById('generate');
     var text = document.getElementById('text');
     generate.addEventListener('click', function(event) {
         list.insertBefore(
             ripple.createElement('p', null, text.value), list.childNodes[0]);
         text.value = example.generate('name');
     });
 }); //]]></script>
