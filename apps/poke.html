<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Poke!</title>
<style>
 html, body { padding: 0; margin: 0; overflow: hidden; }
 p { margin: 0 0 0 2em; text-indent: -2em; }
 .bbar { position: absolute; bottom: 0; right: 0; }
 #log {
     position: absolute; top: 0; bottom: 0; left: 0; right: 0;
     overflow-x: none; overflow-y: auto; background: lightblue;
 }
</style>
<div id="log"></div>
<div class="bbar">
    <button name="clear">Clear</button>
</div>    

<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.mousewheel.js"></script>
<script src="ripple/gestur.js"></script>
<script>//<![CDATA[
 jQuery(function($) {
     var last;

     $('button[name="clear"]').on(
         'click', function(event) { $('#log').empty(); });
     $('#log').on(
         'mousedown mouseup mousemove mousewheel ' +
         'mouseenter mouseleave click dblclick ' +
         'touchstart touchend touchmove touchcancel',
         function(event) {
             var settings = gestur.createTargets(event);
             if ('which' in event)
                 settings.which = event.which;

             if (event.type == 'mousewheel') {
                 settings.deltaX = event.deltaX;
                 settings.deltaY = event.deltaY;
                 settings.deltaFactor = event.deltaFactor;
             }

             if (last && last.type == event.type &&
                 last.count == settings.touches.length)
                 $('#log').children(':first').remove();
             last = {type: event.type, count: settings.touches.length};
             $('#log').prepend(
                 '<p>' + event.type +
                 JSON.stringify(settings) + '</p>');
             console.log(event);
             return false;
         });
     $(window).on('keyup keydown keypress', function(event) {
         var settings = {};
         if ('key' in event)
             settings.key = event.key;
         if ('keyCode' in event)
             settings.keyCode = event.keyCode;
         if ('which' in event)
             settings.which = event.which;
         $('#log').prepend(
             '<p>' + event.type +
             JSON.stringify(settings) + '</p>');
         console.log(event);
         last = null;
     });
 }); //]]></script>
