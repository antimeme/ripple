<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="icon" href="streya.svg?serial=ENUjMO" />
<style>
 html, body
 { position: absolute; padding: 0; margin: 0; overflow: hidden; }
 canvas { background-color: #111; }
 fieldset { border: none; }

 .buttonbar {
     position: absolute; bottom: 10px; left: 50%;
     transform: translateX(-50%); z-index: 5;
 }
 .buttonbar > button {
     margin: 0 5px; padding: 10px 15px; cursor: pointer;
 }
 .panel {
     position: absolute; top: 50%; left: 50%; width: 80%; height: 80%;
     background: #aaa; border: 2px solid #ccc; border-radius: 10px;
     transform: translate(-50%, -50%); z-index: 8;
 }
 .panel > legend {
     background: #aaa; border: 1px solid #ccc; border-radius: 9px;
     padding: .3em;
 }
 .panel > div { display: flex; flex-direction: row; }
 .container {
     border: 1px solid #ccc;
     padding: 10px;
     width: 200px;
     min-height: 20%;
     margin: 10px;
 }
 .item {
     background-color: #eee;
     border: 1px solid #eee;
     padding: 2px;
     margin: 2px;
 }
 .itemActive { cursor: grab; }
 .selected { background-color: #8080f9; }
 .over { background-color: #80f980; }
 .dragging { opacity: 0.4; color: #116; background-color: #88e; }
 .toast {
     position: fixed; bottom: 20px; right: 20px;
     background-color: #644; color: #fdd;
     border-color: #fdd; border-radius: 5px;
     padding: 10px 15px;
     font-size: 14px; z-index: 1000;
     opacity: 0.9; transition: opacity 2s ease;
 }
 .fade-out { opacity: 0; }
</style>
<title>Streya</title>
<script type="module">//<![CDATA[
 import Camera from "../ripple/camera.mjs";
 import App from "./app.mjs";

 Camera.preload(["./setting.json", "./scenario.json"], (loaded) => {
     const camera = new Camera(document.body.appendChild(
         document.createElement("canvas"))).setScale(4).manage(
             new App(loaded["./setting.json"],
                     loaded["./scenario.json"]));
 }); //]]></script>
