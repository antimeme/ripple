<title>Streya Vanguard</title>
<script type="module">//<![CDATA[
 import Ripple from "../ripple/ripple.mjs";
 import Camera from "../ripple/camera.mjs";
 import Gestalt from "./gestalt.mjs";

 Ripple.preloadURLs("./setting.json", (loaded) => {
     const gestalt = new Gestalt(loaded["./setting.json"]);
     const camera = new Camera(document.body.appendChild(
         document.createElement("canvas"))).setScale(4).manage(gestalt);
 }); //]]></script>
