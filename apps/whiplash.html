<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="whiplash.css" />
<title>Whiplash Paradox</title>

<div class="whiplash"></div>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.mousewheel.js"></script>
<script src="ripple/context.js"></script>
<script src="ripple/grid.js"></script>
<script src="ripple/multivec.js"></script>
<script src="ripple/ripple.js"></script>
<script src="whiplash.js"></script>
<script>//<![CDATA[
 var wdata = null, start = null;
 jQuery.ajax({url: 'whiplash.json'}).done(function(data) {
     wdata = data;
     if (start)
         start();
 }).fail(function(jqXHR, err) {
     console.log(err);
     alert(err);
 });
 jQuery(function($) {
     start = function() {
         whiplash.go($, $('.whiplash'), $(window), wdata);
     }
     if (wdata)
         start();
 });
 //]]></script>
